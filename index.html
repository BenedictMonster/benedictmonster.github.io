<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>Benedict Monster</title>
    <style>
      /* 전체 페이지 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        color: #000000;
        overflow: hidden;
      }

      /* 컨테이너 스타일 */
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* 타이틀 스타일 */
      h1 {
        font-size: 4rem;
        font-weight: 700;
        letter-spacing: -1px;
        color: #333;
        margin-bottom: 3.5rem;
        animation: fadeUp 0.5s ease-in-out;
      }

      /* 설명 스타일 */
      p {
        font-size: 1.2rem;
        color: #666;
        line-height: 1.6;
        max-width: 450px;
        margin: 0 auto 2rem;
        animation: fadeUp 0.5s ease-in-out;
      }

      /* 리스트 및 링크 스타일 */
      ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 2rem;
        animation: fadeUp 0.5s ease-in-out;
      }

      a {
        text-decoration: none;
        color: #007aff;
        font-weight: 500;
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        transition: color 0.5s ease;
      }

      a:hover {
        color: #005bb5;
      }

      /* 애니메이션 */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Benedict Monster</h1>
      <ul>
        <li><a href="https://twitter.com/benedictmonster">X</a></li>
        <li><a href="https://blog.naver.com/tinypeppers">Naver Blog</a></li>
      </ul>
    </div>
  </body>
</html>
